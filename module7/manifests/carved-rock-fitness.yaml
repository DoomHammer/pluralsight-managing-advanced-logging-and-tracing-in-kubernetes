---
###
# Run controller
###
apiVersion: v1
kind: Service
metadata:
  name: carved-rock-fitness-runcontroller
  labels:
    opentelemetry.io/name: carved-rock-fitness-runcontroller
    app.kubernetes.io/instance: carved-rock-fitness
    app.kubernetes.io/component: run-controller
    app.kubernetes.io/name: carved-rock-fitness-runcontroller
    app.kubernetes.io/version: "2.0.0"
    app.kubernetes.io/part-of: carved-rock-fitness
spec:
  type: ClusterIP
  ports:
  - port: 8080
    protocol: TCP
    name: web
    targetPort: 8080
  selector:
    opentelemetry.io/name: carved-rock-fitness-runcontroller
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: carved-rock-fitness-runcontroller
  labels:
    opentelemetry.io/name: carved-rock-fitness-runcontroller
    app.kubernetes.io/instance: carved-rock-fitness
    app.kubernetes.io/component: run-controller
    app.kubernetes.io/name: carved-rock-fitness-runcontroller
    app.kubernetes.io/version: "2.0.0"
    app.kubernetes.io/part-of: carved-rock-fitness
spec:
  selector:
    matchLabels:
      opentelemetry.io/name: carved-rock-fitness-runcontroller
  template:
    metadata:
      labels:
        opentelemetry.io/name: carved-rock-fitness-runcontroller
        app.kubernetes.io/instance: carved-rock-fitness
        app.kubernetes.io/component: run-controller
        app.kubernetes.io/name: carved-rock-fitness-runcontroller
    spec:
      containers:
      - name: run-controller
        image: docker.io/doomhammer/carvedrock:2.0-m6d1-runcontroller
        imagePullPolicy: Always
        env:
        - name: REDIS_HOST
          value: "carved-rock-fitness-redis"
        - name: REDIS_PASSWORD
          value:
        - name: OTEL_SERVICE_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.labels['app.kubernetes.io/component']
        - name: OTEL_COLLECTOR_NAME
          value: 'carved-rock-fitness-otelcol.observability'
        - name: OTEL_EXPORTER_OTLP_METRICS_TEMPORALITY_PREFERENCE
          value: cumulative
        - name: OTEL_PYTHON_LOG_CORRELATION
          value: "true"
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: http://$(OTEL_COLLECTOR_NAME):4317
        - name: OTEL_RESOURCE_ATTRIBUTES
          value: service.name=$(OTEL_SERVICE_NAME),service.namespace=carved-rock-fitness
      imagePullSecrets:
      - name: regcred
      restartPolicy: Always
      initContainers:
        - command:
          - sh
          - -c
          - until nc -z -v -w30 carved-rock-fitness-redis 6379; do echo waiting
            for redis; sleep 2; done;
          image: busybox:latest
          name: wait-for-redis
---
###
# Redis
###
apiVersion: v1
