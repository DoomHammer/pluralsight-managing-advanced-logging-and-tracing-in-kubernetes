---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: carved-rock-fitness-redis
  labels:
    opentelemetry.io/name: carved-rock-fitness-redis
    app.kubernetes.io/instance: carved-rock-fitness
    app.kubernetes.io/component: redis
    app.kubernetes.io/name: carved-rock-fitness-redis
    app.kubernetes.io/version: "2.0.0"
    app.kubernetes.io/part-of: carved-rock-fitness
spec:
  replicas: 1
  selector:
    matchLabels:
      opentelemetry.io/name: carved-rock-fitness-redis
  template:
    metadata:
      labels:
        opentelemetry.io/name: carved-rock-fitness-redis
        app.kubernetes.io/instance: carved-rock-fitness
        app.kubernetes.io/component: redis
        app.kubernetes.io/name: carved-rock-fitness-redis
    spec:
      serviceAccountName: carved-rock-fitness
      containers:
        - name: redis
          image: 'redis:7.2-alpine'
          imagePullPolicy: IfNotPresent
          ports:
          - containerPort: 6379
            name: redis
          env:
          - name: OTEL_SERVICE_NAME
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: metadata.labels['app.kubernetes.io/component']
          - name: OTEL_COLLECTOR_NAME
            value: 'carved-rock-fitness-otelcol.observability'
          - name: OTEL_EXPORTER_OTLP_METRICS_TEMPORALITY_PREFERENCE
            value: cumulative
          - name: OTEL_RESOURCE_ATTRIBUTES
            value: service.name=$(OTEL_SERVICE_NAME),service.namespace=carved-rock-fitness
          resources:
            limits:
              memory: 20Mi
          securityContext:
            runAsGroup: 1000
            runAsNonRoot: true
            runAsUser: 999
